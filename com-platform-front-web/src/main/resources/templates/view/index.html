    <div role="tabpanel" id="tabpanel">
        <!-- Nav tabs -->
        <ul  class="nav nav-tabs" role="tablist" >
            <li class="nav-item">
                <a class="nav-link active" href="#panel-1" aria-controls="panel-1" role="tab" data-toggle="tab">优惠券搜索</a>

        <!-- Tab panels -->
        <div class="tab-content">

            <div role="tabpanel" class="tab-pane active" id="panel-1">
                <form role="form" name="searchForm">
                    <div class="form-group">
                        <label for="keyWord">关键词:</label>
                        <input type="text" class="form-control" id="keyWord" placeholder="请输入搜索关键词">
                    </div>

                    <div class="custom-checkbox">
                        <label>平台:</label>
                        <input type="checkbox" name="platform" value="tb" checked>淘宝天猫&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="checkbox" name="platform" value="jd" checked>京东&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="checkbox" name="platform" value="pdd" checked>拼多多

                    </div>
                    <div class="custom-radio">
                        <label>排序:</label>
                        <input type="radio" name="sort" value="1"  checked>默认&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio" name="sort" value="2">销量&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio" name="sort" value="3" >价格低到高&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio" name="sort" value="4" >价格高到低&nbsp;&nbsp;&nbsp;&nbsp;

                    </div>
                    <div align="center">
                        <button type="button" class="btn btn-primary" role="button" id="searchBtn">搜索</button><br/><br/>
                    </div>
                </form>
                <div class="row masonry-container" id="tbList">
                </div><!--End masonry-container -->
